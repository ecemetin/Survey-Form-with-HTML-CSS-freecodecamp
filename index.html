<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label class="basic-info" id="name-label"><input id="name" type="text" placeholder="Enter your name" required>Name</label>
    <label class="basic-info" id="email-label"><input type="email" id="email" placeholder="Enter your email" required>Email</label>
    <label class="basic-info" id="number-label"><input type="number" id="number" min="13" max="80" placeholder="Age">Age (optional)</label>
    <label for="dropdown">What is your favorite feature of freeCodeCamp?
</label>
<select name="dropdown" id="dropdown">
  <option value="Select an option">Select an option</option>
  <option value="Challanges">Challanges</option>
  <option value="Projects">Projects</option>
  <option value="Community">Community</option>
      <input value="definitely" name="option" type="radio" >Definitely
      <input value="maybe" name="option" type="radio" >Maybe
      <input name="option" type="radio" value="not sure">Not sure
</select>
<input type="checkbox" id="checkbox1" name="checkbox1" value="Front-end Projects"><label for="checkbox1"> Front-end Projects</label><br>
<input type="checkbox" id="checkbox2" name="checkbox2" value="Back-end Projects"><label for="checkbox2"> Back-end Projects</label><br>
<input type="checkbox" id="checkbox3" name="checkbox3" value="Data Visualization"><label for="checkbox3"> Data Visualization</label><br>
<input type="checkbox" id="checkbox4" name="checkbox4" value="Challenges"><label for="checkbox4"> Challenges</label><br>
<input type="checkbox" id="checkbox5" name="checkbox5" value="Open Source Community"><label for="checkbox5"> Open Source Community</label><br>
<input type="checkbox" id="checkbox6" name="checkbox6" value="Gitter help rooms"><label for="checkbox6"> Gitter help rooms</label><br>
<input type="checkbox" id="checkbox7" name="checkbox7" value="Videos"><label for="checkbox7"> Videos</label><br>
<input type="checkbox" id="checkbox8" name="checkbox8" value="City Meetups"><label for="checkbox8"> City Meetups</label><br>
<input type="checkbox" id="checkbox9" name="checkbox9" value="Wiki"><label for="checkbox9"> Wiki</label><br>
<p><label for="text">Any comments or suggestions?</label></p>
  <textarea id="text" name="text" rows="4" cols="50">Enter your comment here</textarea>
<input id="submit" type="submit">
      </form>
 </body>
</html>
