<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label"><input id="name" type="text" placeholder="Enter your name" required>Name</label>
      <label id="email-label"><input type="email" id="email" placeholder="Enter your email" required>Email</label>
      <label id="number-label"><input type="number" id="number" min="13" max="80" placeholder="Age">Age (optional)</label>
      <select id="dropdown">
        <input value="definitely" name="option" type="radio" >Definitely
        <input value="maybe" name="option" type="radio" >Maybe
        <input value="not sure" name="option" type="radio" >Not sure
      </select><input type="submit"</form>
  </body>
  </html>
